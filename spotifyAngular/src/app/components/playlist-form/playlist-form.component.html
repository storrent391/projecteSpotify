<!-- src/app/components/playlists/playlist-form/playlist-form.component.html -->
<div class="playlist-form-container">
  <h2 *ngIf="!isEditMode">Nova Playlist</h2>
  <h2 *ngIf="isEditMode">Editar Playlist</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom de la playlist:</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        placeholder="Introdueix el nom"
      />
      <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="error">
        El nom Ã©s obligatori
      </div>
    </div>

    <button type="submit" [disabled]="form.invalid">
      {{ isEditMode ? 'Actualitzar' : 'Crear' }}
    </button>
  </form>

  <p *ngIf="errorMsg" class="error">{{ errorMsg }}</p>
</div>
