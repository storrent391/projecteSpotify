
<div class="playlist-list-container">
  <h2>Playlists</h2>

  <button routerLink="/playlists/new" *ngIf="isLoggedIn" class="new-button">
    Nova Playlist
  </button>

  <p *ngIf="errorMsg" class="error">{{ errorMsg }}</p>

  <ul>
    <li *ngFor="let playlist of playlists" class="playlist-item">
      <div class="playlist-info">
        <a [routerLink]="['/playlists', playlist.id]">
          <strong>{{ playlist.name }}</strong><br />
          <small>ID: {{ playlist.id }}</small> â€¢
          <small>Creada: {{ playlist.createdAt | date:'short' }}</small>
        </a>
      </div>
      <div class="playlist-actions">
        <button
          *ngIf="isOwner(playlist)"
          (click)="deletePlaylist(playlist.id)"
          class="delete-button"
          [attr.aria-label]="'Esborrar ' + playlist.name"
        >
          Esborrar
        </button>
      </div>
    </li>
  </ul>
</div>
