<!-- src/app/components/songs/song-form/song-form.component.html -->
<div class="song-form-container">
  <h2 *ngIf="!isEditMode">Nova Cançó</h2>
  <h2 *ngIf="isEditMode">Editar Cançó</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Títol:</label>
      <input
        id="title"
        type="text"
        formControlName="title"
        placeholder="Introdueix el títol"
      />
      <div *ngIf="form.get('title')?.invalid && form.get('title')?.touched" class="error">
        El títol és obligatori
      </div>
    </div>

    <div class="form-group">
      <label for="artist">Artista:</label>
      <input
        id="artist"
        type="text"
        formControlName="artist"
        placeholder="Introdueix l'artista"
      />
      <div *ngIf="form.get('artist')?.invalid && form.get('artist')?.touched" class="error">
        L'artista és obligatori
      </div>
    </div>

    <button type="submit" [disabled]="form.invalid">
      {{ isEditMode ? 'Actualitzar' : 'Crear' }}
    </button>
  </form>

  <p *ngIf="errorMsg" class="error">{{ errorMsg }}</p>
</div>
