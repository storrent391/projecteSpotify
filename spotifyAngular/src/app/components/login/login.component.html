<div class="login-container">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" required placeholder="Enter your email" />
  
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" required placeholder="Enter your password" />
  
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
