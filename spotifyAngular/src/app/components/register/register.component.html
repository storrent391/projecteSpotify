<!-- src/app/components/auth/register/register.component.html -->
<div class="register-container">
  <h2>Registra’t</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Nom d’usuari</label>
      <input id="username" formControlName="username" type="text" placeholder="jordi" />
      <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched" class="error">
        El nom d’usuari és obligatori
      </div>
    </div>

    <div>
      <label for="email">Correu electrònic</label>
      <input id="email" formControlName="email" type="email" placeholder="email@example.com" />
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error">
        Correu no vàlid
      </div>
    </div>

    <div>
      <label for="password">Contrasenya</label>
      <input id="password" formControlName="password" type="password" placeholder="••••••••" />
      <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error">
        La contrasenya ha de tenir almenys 6 caràcters
      </div>
    </div>

    <button type="submit" [disabled]="form.invalid">Registra’t</button>
  </form>

  <p *ngIf="errorMsg" class="error">{{ errorMsg }}</p>
  <p *ngIf="successMsg" class="success">{{ successMsg }}</p>
  <p>Ja tens compte? <a routerLink="/login">Inicia sessió</a></p>
</div>
