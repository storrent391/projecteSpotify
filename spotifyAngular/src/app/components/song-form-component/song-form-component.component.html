<!-- src/app/components/songs/song-form/song-form.component.html -->
<div class="song-form-container">
  <h2>{{ isEditMode ? 'Editar Cançó' : 'Nova Cançó' }}</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <label for="title">Títol</label>
      <input id="title" formControlName="title" type="text" placeholder="Imagine" />
      <div *ngIf="form.get('title')?.invalid && form.get('title')?.touched" class="error">
        El títol és obligatori
      </div>
    </div>

    <div>
      <label for="artist">Artista</label>
      <input id="artist" formControlName="artist" type="text" placeholder="John Lennon" />
      <div *ngIf="form.get('artist')?.invalid && form.get('artist')?.touched" class="error">
        L'artista és obligatori
      </div>
    </div>

    <button type="submit" [disabled]="form.invalid">
      {{ isEditMode ? 'Actualitzar' : 'Crear' }}
    </button>
  </form>
  <p *ngIf="errorMsg" class="error">{{ errorMsg }}</p>
</div>
